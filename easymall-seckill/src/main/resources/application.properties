server.port=10007
#eureka client
spring.application.name=seckillService
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#repository datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///seckill
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.typeAliasesPackage=com.jt.common.pojo
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false
#redis cluster
redis.cluster.nodes=10.42.82.82:8000,10.42.82.82:8001,10.42.82.82:8002
redis.cluster.maxTotal=200
redis.cluster.maxIdle=8
redis.cluster.minIdle=3
#rabbimq
spring.rabbitmq.host=10.42.71.97
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtualHost=/